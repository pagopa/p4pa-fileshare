openapi: 3.0.1
info:
  title: p4pa-fileshare
  description: Api and Models
  version: "1.0.0"
paths:
  /ingestionflowfiles/{organizationId}:
    post:
      tags:
        - ingestion-flow-file
      summary: uploadIngestionFlowFile
      description: Service to store an ingestion flow file
      operationId: uploadIngestionFlowFile
      parameters:
        - name: organizationId
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: ingestionFlowFileType
          in: query
          required: true
          schema:
            $ref: "#/components/schemas/IngestionFlowFileType"
        - name: fileOrigin
          in: query
          required: true
          schema:
            $ref: "#/components/schemas/FileOrigin"
      requestBody:
        content:
          'multipart/form-data':
            schema:
              required:
                - ingestionFlowFile
              type: object
              properties:
                ingestionFlowFile:
                  type: string
                  format: binary
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UploadIngestionFlowFileResponseDTO'
        '500':
          description: Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FileshareErrorDTO'
security:
  - BearerAuth: []
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
  schemas:
    IngestionFlowFileType:
      type: string
      enum:
        - RECEIPT
        - RECEIPT_PAGOPA
        - PAYMENTS_REPORTING
        - TREASURY_OPI
        - TREASURY_CSV
        - TREASURY_XLS
        - TREASURY_POSTE
    FileshareErrorDTO:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: string
          enum:
            - INVALID_FILE
            - FILE_UPLOAD_ERROR
        message:
          type: string
    FileOrigin:
      type: string
      enum:
        - PORTAL
        - SIL
        - PAGOPA
    UploadIngestionFlowFileResponseDTO:
      type: object
      required:
        - ingestionFlowFileId
      properties:
        ingestionFlowFileId:
          type: string
